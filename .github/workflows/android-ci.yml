name: Android CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  ktlint:
    name: Run Ktlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    # Optional: needs: ktlint # Uncomment to make this run after ktlint

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

  android-test:
    name: Run Instrumented Tests
    runs-on: macos-13
    # Optional: needs: test # Uncomment to make this run after unit tests

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          avd-name: test
          force-avd-creation: true
          emulator-options: -no-snapshot -noaudio -no-boot-anim -no-window -gpu swiftshader_indirect
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest