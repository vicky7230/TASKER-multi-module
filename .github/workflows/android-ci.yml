name: Android CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  ktlint:
    name: Run Ktlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  detekt:
    name: Run Detekt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Run Detekt
        run: ./gradlew detekt

  test:
    name: Run Unit Tests (dev flavor)
    runs-on: ubuntu-latest
    # Optional: needs: [ktlint, detekt]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Run Unit Tests
        run: ./gradlew testDevDebugUnitTest

  android-test:
    name: Run Instrumented Tests (dev flavor)
    runs-on: macos-13
    env:
      GRADLE_OPTS: "-Xmx4g -Dkotlin.daemon.jvm.options=-Xmx2g"
    # Optional: needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Clean build
        run: ./gradlew clean

      - name: Run Instrumented Tests (devDebug)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          avd-name: test
          force-avd-creation: true
          emulator-options: -no-snapshot -noaudio -no-boot-anim -no-window -gpu swiftshader_indirect
          disable-animations: true
          script: |
            adb wait-for-device
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0
            ./gradlew assembleDebug assembleDebugAndroidTest
            ./gradlew connectedDebugAndroidTest --stacktrace